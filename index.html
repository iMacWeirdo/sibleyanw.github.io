<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibley A&W Digital Signage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sibley A&W</h1>
            <p>Managed by Cooperative Energy Corporation</p>
        </header>

        <div id="time-display" class="time-display"></div>
        
        <div class="slideshow-container">
            <div class="promotions-title">Today's Promotions</div>
            <img class="slide" src="promotion1.png" style="display: block;">
            <img class="slide" src="promotion2.png" style="display: none;">
            <img class="slide" src="promotion3.png" style="display: none;">
            <!-- Add as many promotion images as needed -->
        </div>

        <div id="weather-display" class="weather-display"></div>
    </div>
</body>
</html>
